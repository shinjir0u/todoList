<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
  </head>
  <body>
    <div class="container">
      <dialog class="project-dialog">
        <div class="project-dialog-container">
          <h2 class="project-add-title">Add project</h2>
          <form class="project-add-form" action="#" method="dialog">
            <label for="project-name">Name : <span class="required" aria-describedby="required">*</span></label>
            <input
              type="text"
              class="project-name-field"
              name="project-name"
              id="project-name"
              required
            />

            <div class="project-dialog-buttons">
              <button class="project-dialog-button" type="submit">Add</button>
            </div>
          </form>
        </div>
      </dialog>
      <dialog class="item-dialog">
        <div class="item-dialog-container">
          <h2 class="item-add-title">Add Item</h2>
          <form action="#" class="item-add-form" method="dialog">
            <label for="item-title">Title :</label>
            <input
              type="text"
              class="item-title-field"
              name="item-title"
              id="item-title"
              required
            />

            <label for="item-description">Description :</label>
            <textarea
              class="item-description-field"
              name="item-description"
              id="item-description"
              required
            ></textarea>

            <label for="item-due-date">Due Date :</label>
            <input
              type="date"
              class="item-due-date-field"
              name="item-due-date"
              id="item-due-date"
            />

            <label for="item-priority">Priority :</label>
            <select
              class="item-priority-field"
              name="item-priority"
              id="item-priority"
            >
              <option>-- select priority --</option>
              <option>High</option>
              <option>Mid</option>
              <option>Low</option>
            </select>

            <div class="item-dialog-buttons">
              <button class="item-dialog-button" type="submit">Add</button>
            </div>
          </form>
        </div>
      </dialog>
      <div class="icons" hidden>
        <svg
          class="delete-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <title>delete</title>
          <path
            d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"
          />
        </svg>
        <svg
          class="delete-icon-hover"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <title>delete-empty</title>
          <path
            d="M20.37,8.91L19.37,10.64L7.24,3.64L8.24,1.91L11.28,3.66L12.64,3.29L16.97,5.79L17.34,7.16L20.37,8.91M6,19V7H11.07L18,11V19A2,2 0 0,1 16,21H8A2,2 0 0,1 6,19Z"
          />
        </svg>
      </div>
      <div class="sidebar">
        <div class="logo-container">
          <svg
            class="logo"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <title>list-box-outline</title>
            <path
              d="M11 15H17V17H11V15M9 7H7V9H9V7M11 13H17V11H11V13M11 9H17V7H11V9M9 11H7V13H9V11M21 5V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H19C20.1 3 21 3.9 21 5M19 5H5V19H19V5M9 15H7V17H9V15Z"
            />
          </svg>
          <p class="logo-text">Todo</p>
        </div>
        <div class="menu-container">
          <div class="projects-label">
            <h2 class="projects-title">Projects</h2>
            <svg
              class="project-add-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <title>plus</title>
              <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
          </div>
          <div class="projects-container">
            <div class="default-projects"></div>
            <div class="projects"></div>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="heading-container">
          <h1 class="heading"></h1>
          <svg
            class="item-add-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <title>plus</title>
            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
          </svg>
        </div>
        <div class="todo-items"></div>
      </div>
    </div>
  </body>
</html>
