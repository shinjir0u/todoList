<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>list-box-outline</title>
                    <path d="M11 15H17V17H11V15M9 7H7V9H9V7M11 13H17V11H11V13M11 9H17V7H11V9M9 11H7V13H9V11M21 5V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H19C20.1 3 21 3.9 21 5M19 5H5V19H19V5M9 15H7V17H9V15Z" />
                </svg>
                <p class="logo-text">Todo</p>
            </div>
            <div class="project-container">
                <div class="projects">
                    <button type="button" class="project project1">Project1</button>
                    <button type="button" class="project project2">Project2</button>
                    <button type="button" class="project project3">Project3</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <p class="heading">Todo Lists</p>
            <div class="todo-lists">
                <div class="todo-list">
                    <p class="title">Study</p>
                    <p class="due-date">10days</p>
                </div>
                <div class="todo-list">
                    <p class="title">Play</p>
                    <p class="due-date">1sec</p>
                </div>
                <div class="todo-list">
                    <p class="title">Rest</p>
                    <p class="due-date">Never</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
