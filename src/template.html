<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
</head>
<body>
    <div class="container">
        <div class="icons" hidden>
            <svg class="delete-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>delete</title>
                <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
            </svg>
            <svg class="delete-icon-hover" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>delete-empty</title>
                <path d="M20.37,8.91L19.37,10.64L7.24,3.64L8.24,1.91L11.28,3.66L12.64,3.29L16.97,5.79L17.34,7.16L20.37,8.91M6,19V7H11.07L18,11V19A2,2 0 0,1 16,21H8A2,2 0 0,1 6,19Z" />
            </svg>
        </div>
        <div class="sidebar">
            <div class="logo-container">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>list-box-outline</title>
                    <path d="M11 15H17V17H11V15M9 7H7V9H9V7M11 13H17V11H11V13M11 9H17V7H11V9M9 11H7V13H9V11M21 5V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H19C20.1 3 21 3.9 21 5M19 5H5V19H19V5M9 15H7V17H9V15Z" />
                </svg>
                <p class="logo-text">Todo</p>
            </div>
            <div class="menu-container">
                <div class="projects">
                    <button type="button" class="project project1">Project1</button>
                    <button type="button" class="project project2">Project2</button>
                    <button type="button" class="project project3">Project3</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <h1 class="heading">Todo List</h1>
            <div class="todo-items">
                <div class="todo-item">
                    <input type="checkbox">
                    <p class="item-title">Study</p>
                    <p class="item-due-date">10days</p>                    
                    <svg class="item-delete-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>delete</title>
                        <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                    </svg>
                </div>
                <div class="todo-item">
                    <input type="checkbox">
                    <p class="item-title">Play</p>
                    <p class="item-due-date">1sec</p>
                    <svg class="item-delete-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>delete</title>
                        <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                    </svg>
                </div>
                <div class="todo-item">
                    <input type="checkbox" checked>
                    <p class="item-title">Rest</p>
                    <p class="item-due-date">Never</p>
                    <svg class="item-delete-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>delete</title>
                        <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!-- 
    Psuedocode

    CREATE divs (.sidebar, .main-content)
        Inside sidbar, CREATE .logo-container and .menu-container
-->
